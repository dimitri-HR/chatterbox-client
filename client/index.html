<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>

  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>

        <p>Room:
          <select name="rooms" id="roomSelect">

            <!-- <option value="Room 1">Room 1</option>
            <option value="Room 2">Room 2</option>
           <option value="Room 3">Room 3</option> -->
          </select>
          <input id="textAddRoom" type="text">
          <button id="btnAddRoom">Add Room</button>
        </p>
        <input id="addMessage" type="text">
        <button id="submit">Submit</button>
        <button id="refresh">refresh page</button>
        <button id="clearMessages">Clear Messages</button>


    </div>

    <div id="chats">
      <!-- <ul id="messages"></ul> -->
    </div>
